  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="components/loader.css">

  <ons-page modifier="material modifier2">

      <div class="left">

      </div>

      <div style="text-align: center;" class="toolbar__center toolbar--material__center">

    </ons-toolbar>
    <div style="background-color: brown;width: 100%;height: 100%;">

    </div>
    <ons-tabbar swipeable position="bottom">
      <ons-tab page="image.html" label="Camera" icon="camera-retro, material:camera-retro" active>
